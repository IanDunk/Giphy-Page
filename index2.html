<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- css: reset, style -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Isn't necessary because bootstrap has its own reset.css, however it still looks different without it? -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <h1>Animal Search</h1>

        <div id="animals-view"></div>

        <div id="gifs-view"></div> <!-- put this on the bottom later -->

        <form id="animal-form">
            <label for="animal-input">Add an Animal Bro</label>
            <input type="text" id="animal-input">
            <br>

            <input id="find-animal" type="submit" value="Animal Search">
        </form>


        <script>

            // Trigger AJAX call on click
            $("#find-animal").on("click", function (event) {
                
                event.preventDefault();
                var animal = $("#animal-input").val();
                // constructing URL
                //var queryURL = "https://www.omdbapi.com/?t=" + animal + "&y=&plot=short&apikey=trilogy";
                var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=WOaFdtza6XVcrCuwcwTMkOM7JLBjEY1v&q=" + animal + "&limit=25&offset=0&rating=G&lang=en";

                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).done(function (response) {
                    $("#animals-view").text(JSON.stringify(response));
                });

            });

        </script>
    </div>
</body>

</html>
